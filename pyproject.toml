[build-system]
requires = [
    "setuptools>=61.0",
    "sympy>=1.10"
]
build-backend = "setuptools.build_meta"

[project]
name = "spherical_tensor_operator_library"
version = "1.0.0"
authors = [
  { name="Lukas Huth", email="" },
]
description = "A library that is capable to simplify expressions using spherical tensor operators"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: CC-BY-SA 4.0",
    "Operating System :: OS Independent",
]
dependencies = [
    "sympy>=1.10",
    "pytest",
]

[project.urls]
"Homepage" = "https://github.com/LukasLikesPython/spherical_tensor_operator_library"
"Bug Tracker" = "https://github.com/LukasLikesPython/spherical_tensor_operator_library/issues"